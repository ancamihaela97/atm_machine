<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>CHOOSE FROM THE OPTIONS BELLOW</h1>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form th:action="@{/}" method="post" >
                <input id="actionType" class="form-control" type="hidden" th:value="withdraw" th:name="actionType">
                <input class="btn btn-primary btn-lg btn-block" type="submit" value="WITHDRAW MONEY">
            </form>

        </div>
        <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form th:action="@{/}" method="post" >
                <input id="actionType2" class="form-control" type="hidden"  th:value="balance" th:name="actionType">
                <input class="btn btn-info btn-lg btn-block" type="submit" value="CHECK YOUR BALANCE">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form th:action="@{/}" method="post" >
                <input id="actionType3" class="form-control" type="hidden"  th:value="goBack" th:name="actionType">
                <input class="btn btn-warning btn-lg btn-block" type="submit" value="EXIT">
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


</body>
</html>
